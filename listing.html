<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/styles.css">
            <title> Nike </title>
	</head>
	<body>
		<div class="header">
				<div class="header1 forFlex bgcolor spaceBetween">
					<div class="headerImg">
						<img src="assets/header1.png" alt="jordanIcon">
					</div>
					<div class="header1Left forFlex spaceBetween">
						<span class="border">Help</span>

				</div>
				<div class="header2 forFlex spaceBetween">
					<div class="header2Img">
						<img src="assets/header2.png" alt="jordanIcon">
					</div>
					<div class="header2Middle forFlex spaceBetween">
						<div>Men</div>
 						<div>Women</div>
 						<div>Kids</div>

						<div class="header2Icon1">
							<img src="assets/header4.png" alt="favorite">

						<div class="header2Icon2">

					</div>
				</div>
				
			</div>
		<!--header ends-->
		<!--body starts-->
			<div class="listHead">
				<small>Training & Gym / Shoes</small>
			</div>
			<div class="listMainHead forFlex spaceBetween">
				<div class="listMainHeadRight fontMedium">
					Men's Training & Gym Shoes (17)
				</div>
				<div class="listMainHeadLeft forFlex spaceBetween ">
					<div>
						Hide Filters
						<img src="assets/filter.png" alt="filter">
					</div>
					<div>
						Sort By
						<select></select>

				</div>
