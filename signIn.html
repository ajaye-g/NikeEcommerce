<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/styles.css">
            <title> Log in </title>
      </head>
      <body>
            <!--header starts-->
			<div class="header">
				<div class="header1 forFlex bgcolor spaceBetween">
					<div class="headerImg">
						<img src="assets/header1.png" alt="jordanIcon">
					</div>
					<div class="header1Left forFlex spaceBetween">
						<span class="border">Help</span>
 						<span class="border">Join Us</span>
 						<span>SignIn</span>
					</div>
				</div>
				<div class="header2 forFlex spaceBetween">
					<div class="header2Img">
						<img src="assets/header2.png" alt="jordanIcon">
					</div>
					<div class="header2Middle forFlex spaceBetween">
						<div><a href="listing.html">Men</a></div>
 						<div>Women</div>
 						<div>Kids</div>
						<div>customise</div>
 						<div>Sale</div>
 						<div>SNKRS</div>
					</div>
					<div class="header2right forFlex spaceBetween">
						<div class="searchbar forFlex bgcolor">
							<img src="assets/header3.png" alt="search">
							<input type="text" placeholder="Search" >
						</div>
						<div class="header2Icon1">
							<img src="assets/header4.png" alt="favorite">
						</div>
						<div class="header2Icon2">
							<img src="assets/header5.png" alt="cart">
						</div>
					</div>
				</div>
				
			</div>
		<!--header ends-->
		<!--body starts-->
		<div class="forFlex center">
		<div class="container  center">
			<div class="nikeimg forFlex center"><img src="assets/header2.png" alt="nikelogo"></div>
			<div class="formHeader1 forFlex center"><b>YOUR ACCOUNT FOR</b> </div>
			<div class="formHeader2 forFlex center"><b>EVERYTHING NIKE</b></div>
			<form id="form" action="/">
					<input type="email" id="email" name="email" class="details1 colorlight" value="Email address">
					<div><input type="password" id="password" name="password" class="details2 colorlight" value="password"></div>
				
				<div class="signinDetail forFlex spaceBetween fontsizeSmall colorlight">
					<div>
					 <input type="checkbox">
					  <label > keep me signed in</label>
					</div>
			                  <span>Forgotten Your Password ?</span>
				</div>
				<div class="nikeFormContent fontsizeSmall forFlex center colorlight"> By logging in,you agree to Nike's <u>Privacy Policy</u> and </div>
				<div class="forFlex forFlex center fontsizeSmall colorlight"><u>Terms of Use</u></div>
				
				<button class="submiting">SIGN IN</button>
				
				<div class="nikeFormContent forFlex center fontsizeSmall colorlight">Not a MEMBER? <a href="joinUs.html">Join Us</a></div>
								
			</form>
		</div>
		</div>
		<!--body ends-->
	</body>
